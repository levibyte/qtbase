env:
  global:
  -  secure: ""

language: cpp
os: linux
compiler: gcc
dist: Bionic
sudo: required

addons:
  coverity_scan:
    project:
      name: levibyte/qtbase
    build_command_prepend: ./configure -developer-build -nomake tests -nomake examples -no-pch -opensource -confirm-license -debug -no-framework -no-headersclean -no-opengl ; cd src/corelib
    build_command: "make -j8"
    branch_pattern: coverity2
    notification_email: baghi.blbul@gmail.com
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - freeglut3-dev  
    - mesa-utils  
    - mesa-common-dev 
    - libegl1-mesa-dev
    - ninja-build

compiler:
  - gcc



